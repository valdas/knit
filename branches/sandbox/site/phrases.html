<p>
Split a line on a seperator, remove leading and trailing whitespace on each item.
</p>
<a name="1"></a><h2>Code</h2>

<a name="2"></a><h3>Uses</h3>
<p>
<a href="?trim">trim</a> 
</p>
<a name="3"></a><h3>Code</h3>
<pre>
 function phrases(str,sep,a,    n,i) {
    n=split(str,a,sep)
    for(i=1;i&lt;=n;i++)
		a[i]= trim(a[i])
    return n
 }
</pre>
