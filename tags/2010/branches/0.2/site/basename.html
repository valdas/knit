<p>
Return the basename of a path.
</p>
<a name="1"></a><h2>Example</h2>
<p>
(KNIT programmers can  run this example using <em>cd quill; make eg11</em>.)
</p>
<a name="2"></a><h2>Code</h2>
<pre>
 function basename(path,  n,tmp) {
    n = split(path,tmp,/\//)
    return tmp[n]
 }
</pre>
