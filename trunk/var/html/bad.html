<a name="1"><h1>bad</h1></a>

<a name="2"><h2>Synopsis</h2></a>

<pre>    bad(string)</pre>

<a name="3"><h2>Problem</h2></a>

<p>You want to print an error message to standard error, then quit the program.</p>

<a name="4"><h2>Solution</h2></a>

<pre> function bad(str) {
 	warn(str)
 	exit 1
 }</pre>
